<div class="container d-flex justify-content-center">
    <div class="card mt-5 w-50 border-0">
        <div class="card-body">
            <h3 class="fw-semibold">Register</h3>
            <form (ngSubmit)="register()">
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                </div>
                <button type="submit" class="btn text-light fs-5 border-0">Register</button>
            </form>
        </div>
    </div>
</div>
